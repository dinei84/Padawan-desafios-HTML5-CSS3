<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</p>
    <ul>
        <li title="&lt;p&gt;">Parágrafo</li>
        <li title="&lt;h1&gt;">Títulos</li>
        <li title="&lt;img&gt;">Imagens</li>
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Código-fonte</li>
        <li title="&lt;ul&gt;">Listas com Demarcadores</li>
    </ul>
</body>
</html>
